<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="calculadora">
        <div class="titulo">
            <p>Calculadora</p>
        </div>
        <div class="tela"></div>
        <div class="div0">
            <button class="botao" id="porcentagem">%</button>
            <button class="botao" id="CE">CE</button>
            <button class="botao" id="C">C</button>
            <button class="botao" id="apagar">âŒ«</button>
        </div>
        <div class="div1">
            <button class="botao" id="sete">7</button>
            <button class="botao" id="oito">8</button>
            <button class="botao" id="nove">9</button>
            <button class="botao" id="multiplicar">x</button>
        </div>
        <div class="div2">
            <button class="botao" id="quatro">4</button>
            <button class="botao" id="cinco">5</button>
            <button class="botao" id="seis">6</button>
            <button class="botao" id="subtracao">-</button>
        </div>
        <div class="div3">
            <button class="botao" id="um">1</button>
            <button class="botao" id="dois">2</button>
            <button class="botao" id="tres">3</button>
            <button class="botao" id="adicao">+</button>
        </div>
        <div class="div4">
            <button class="botao" id="zero">0</button>
            <button class="botao" id="igual">=</button>
            <button class="botao" id="dividir">/</button>
        </div>
        <script src="js.js"></script>
    </div>
</body>
</html>
